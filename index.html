<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max for Men</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- The image container -->
        <div class="imgSide shadowNormal gradientRed">
            <div class="firstProduct">
                <img class="light" src="img/light.png">
                <div class="threeDots">
                    <div class="imgDots dot shadowNormal firstDot"></div>
                    <div class="imgDots dot shadowNormal secondDot"></div>
                    <div class="imgDots dot shadowNormal thirdDot"></div>
                </div>
                <img class="firstImg" src="./img/pngegg.png">
                <div class="background">
                    <h1>FAS</h1>
                </div>
            </div>
        </div>
        <!-- The informations container -->
        <div class="infoSide shadowNormal">
            <!-- The rating & The pricing -->
            <div class="ratingAndPricing">
                <div class="rating">
                    <img class="star" src="./img/vecteezy_star_1189080.png" alt="">
                    <img class="star" src="./img/vecteezy_star_1189080.png" alt="">
                    <img class="star" src="./img/vecteezy_star_1189080.png" alt="">
                    <img class="star" src="./img/vecteezy_star_1189080.png" alt="">
                    <img class="star" src="./img/vecteezy_star_1189080.png" alt="">
                </div>
                <div class="pricing">
                    <h1 class="softFont largeSize grayColor">$ 200.00</h1>
                </div>
            </div>
            <!-- The Headlines -->
            <div class="headlines">
                <h1 class="largeSize deepGray thePerfectPadding">Nike Air Max for Men</h1>
                <h2 class="smallSize graySoft">Men's Running Shoes.</h2>
            </div>
            <div class="colors">
                <h1 class="mediumSize deepGray largeSize">Color:</h1>
                <div class="colorsDots secondPadding">
                    <div class="colorContainer">
                        <div class="dot color colorOne"></div>
                    </div>
                    <div class="colorContainer special">
                        <div class="dot color colorTwo"></div>
                    </div>
                    <div class="colorContainer">
                        <div class="dot color colorThree"></div>
                    </div>
                    <div class="colorContainer">
                        <div class="dot color colorFour"></div>
                    </div>
                </div>
            </div>
            <!-- Sizes -->
            <div class="theSizes">
                <h1 class="mediumSize deepGray largeSize">Size:</h1>
                <div class="sizes secondPadding">
                    <div class="dot size">40</div>
                    <div class="dot size">41</div>
                    <div class="dot special size">42</div>
                    <div class="dot size">43</div>
                </div>
            </div>
            <!-- Buying Section -->
            <div class="buying">
                <div class="addToCart gradientRed">
                    <a href="#"><p>ADD TO CART</p></a>
                </div>
                <div class="wishList">
                    <a class="graySoft" href=""><p>Add to Wishlist</p></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
